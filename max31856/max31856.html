<script type="text/x-red" data-template-name="max31856">

    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>

    <div class="form-row">
        <label for="node-spi-bus"><i class="fa fa-spi-bus"></i>SPI bus</label>
        <select id="node-bus">
            <option selected value="0" >0</option>
            <option value="1" >1</option>
        </select>
    </div>

    <div class="form-row">
        <label for="node-spi-device"><i class="fa fa-spi-device"></i>SPI bus</label>
        <select id="node-device">
            <option selected value="0" >0</option>
            <option value="1" >1</option>
        </select>
    </div>




    <div class="form-row">
        <label for="node-tcType"><i class="fa fa-random"></i> Thermocouple Type</label>
        <select id="node-tcType">
            <option selected value="0" >B</option>
            <option value="1" >E</option>
            <option value="1" >J</option>
            <option value="1" >K</option>
            <option value="1" >N</option>
            <option value="1" >R</option>
            <option value="1" >S</option>
            <option value="1" >T</option>
        </select>
    </div>
</script>


<script type="text/x-red" data-help-name="ads1x15">
    <p>Reads temperature from a MAX31856.</p>
</script>

<script type="text/javascript">
    RED.nodes.registerType('max31856', {
        category: 'input',
        defaults: {
            name: {name: ""},
        },
        color: "blue",
        inputs: 1,
        outputs: 1,
        icon: "serial.png",
        label: function () {
            return this.name || "max31856";
        },
        labelStyle: function () {
            return this.name ? "node_label_italic" : "";
        }
    })
</script>
